name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build and test
        run: npm run build
          
      - name: Deploy
        run: ./deploy-script.sh
        
      - name: Notify on failure
        if: failure()
        uses: SlothyKoala
        with:
          server_address: .github/workflows/ci-cd.yml
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Build or deployment failed
          body: The build or deployment has failed. Please check the logs for details.
          to: aneethling21@gmail.com
